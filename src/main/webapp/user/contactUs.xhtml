<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                template="/layout/user/template.xhtml">

    <ui:define name="head">
        <title>Contact Us</title>
    </ui:define>

    <ui:define name="content">
        <script src="http://maps.google.com/maps/api/js?sensor=false" type="text/javascript"></script>
        <p:fieldset legend="Find us on Google Map" style="margin-bottom:20px;width: 150px">
            <h:panelGrid columns="1" cellpadding="4">
                <f:view contentType="text/html">
                    <p:gmap center="35.7221707, 51.4649826" zoom="20" type="ROADMAP" style="width:400px;height:400px" model="#{markersBean.simpleModel}"/>
                </f:view>
            </h:panelGrid>
        </p:fieldset>
    </ui:define>

</ui:composition>
